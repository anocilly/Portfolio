---
layout: default
---

<h1>{{ page.title }}</h1>

{% comment %}
Automatically inserts thumbnail at top of page
<p><img src="{{ page.image | relative_url }}" alt="{{ page.imagealt }}" class="project-image" /></p>
{% endcomment %}

{{ content }}

{% comment %}
Automatically inserts "Technologies Used" at the bottom
<p><strong>Technologies Used</strong>: {{ page.technologies | join: ", " }}</p>
{% endcomment %}

<a href={{ "/projects/" | relative_url }} class="back-arrow">
    <i class="bi bi-arrow-left-circle-fill"></i> Back to Projects
</a>
